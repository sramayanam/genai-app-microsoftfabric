name: Trigger auto deployment for aaaorgintelligentapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aaaorgintelligentapp-AutoDeployTrigger-50a9c523-a017-413b-90b8-4623c2ec879a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AAAORGINTELLIGENTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AAAORGINTELLIGENTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AAAORGINTELLIGENTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.AAAORGINTELLIGENTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AAAORGINTELLIGENTAPP_REGISTRY_PASSWORD }}
          containerAppName: aaaorgintelligentapp
          resourceGroup: rg-platformcomponents
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


